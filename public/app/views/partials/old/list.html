<h2>Users Listing</h2>
 
<table class="table" ng-if="users.length>0">
 <tr>
 <th>SNo.</th>
 <th>Name</th>
 <th>Address</th>
 <th>Contact No.</th>
 <th>Image</th>
 <th>Actions</th>
 </tr>
 <tr ng-repeat="user in users">
 <td>{{$index+1}}</td>
 <td>{{user.userName}}</td>
 <td>{{user.address}}</td>
 <td>{{user.contactNo}}</td>
 <td><img ng-src="{{hostAddress}}+'/uploads/'+{{user.file}}" with="80" height="80" /></td>
 <td>
 <a ui-sref="edit({id:user._id})">Edit</a> |
 <a href="#" ng-click="deleteUser(user._id)">Delete</a>
 </td>
 </tr>
</table>
<div ng-if="users.length==0">
 No record found !!
</div>
